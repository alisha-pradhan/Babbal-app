<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>chat room</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <body>
        <!-- <div class="header">
            <img class="logo" src="/Users/alishapradhan/Documents/COLLEGE/2 YEAR/CSW-1/PROJECT-1/frontend/mainlogo.png">
        </div> -->
        <div class="container">
            <div class="vertical-navbar">
                <nav>
                    <ul>
                        <li><button type="button" id="home"><i class='bx bx-home'></i></button></li>
                        <li><button type="button" id="chat"><i class='bx bx-conversation'></i></button></li>
                        <li><button type="button" id="call"><i class='bx bx-phone-call' ></i></button></li>
                        <li><button type="button" id="user"><i class='bx bx-user'></i></button></li>
                        <li><button type="button" id="folder"><i class='bx bx-folder'></i></button></li>
                        <li><button type="button" id="settings"><i class='bx bx-cog'></i></button></li>
                    </ul>
                </nav>
            </div>

            <div class="video-box">
                <img src="https://cdn.pixabay.com/photo/2017/10/10/07/48/hills-2836301_1280.jpg" alt="sample-img">
            </div>

            <div class="chat-box">
                <div class="chat-view">
                    <div class="live-chat">
                        <span id="chat-icon"><i class='bx bx-message-dots' ></i>&nbsp;&nbsp;LIVE CHAT</span>
                    </div>
                    <div class="chat-display">
                        chat display
                    </div>
                    
                </div>
                <div class="input-panel">
                    <button class="react-btn"><i class='bx bx-smile' ></i></button>
                    <textarea rows="2" cols="2" class="text-input" name="message" id="message" placeholder="type here"> </textarea>
                    <button class="send-btn"><i class='bx bxs-send' ></i></button>          
                </div>
            </div>  
        </div>
        


        <script src=""></script> <!--link for client js???-->
    </body>
